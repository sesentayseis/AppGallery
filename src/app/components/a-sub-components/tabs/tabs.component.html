<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active custom-nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
      type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Todas las im√°genes</button>
  </li>
  <li *ngFor="let carpeta of carpetas" class="nav-item" role="presentation">
    <button class="nav-link custom-nav-link" [attr.id]="carpeta.folderId + '-tab'" data-bs-toggle="tab"
      [attr.data-bs-target]="'#' + carpeta.folderId + '-tab-pane'" type="button" role="tab"
      [attr.aria-controls]="carpeta.folderId + '-tab-pane'" [attr.aria-selected]="false">
      {{ carpeta.nombre }}
    </button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
    <div class="grid-container">
      <ng-container *ngFor="let carpeta of carpetas">
        <ng-container *ngFor="let imagen of carpeta.imagenes">
          <img [attr.src]="imagen.URL" alt="" class="grid-item">
        </ng-container>
      </ng-container>
    </div>
  </div>

  <div class="tab-pane fade" *ngFor="let carpeta of carpetas" [attr.id]="carpeta.folderId + '-tab-pane'" role="tabpanel"
    [attr.aria-labelledby]="carpeta.folderId + '-tab'" tabindex="0">
