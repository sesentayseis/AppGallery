<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login" />
    <h1>Login App Gallery</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3 mt-3">
        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com" />
        <label>Email </label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
        <label>Password</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-info btn-lg" type="submit">Ingresar</button>
      </div>
      <p class="mt-3">
        No tienes cuenta? <a routerLink="/register-user">Registrar</a>
      </p>
      <a class="mt-3" routerLink="/recover-password">Recuperar Contrase√±a</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
